<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/manageFile.css" rel="stylesheet"/>
    <title>修改資料</title>
</head>
<body>
    <form modelAttribute="product" class="form" action="/edit" method="post">
        <p>修改資料</p>
        <div class="mb-3">
            <label for="oldName" class="form-label">原來的商品名</label>
            <input type="text" class="form-control" id="oldName" name="oldName">
        </div>
        <div class="mb-3">
          <label for="newName" class="form-label">新的商品名</label>
          <input type="text" class="form-control" id="newName" name="newName">
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">商品圖片（URL）</label>
          <input type="text" class="form-control" id="imageUrl" name="imageUrl">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">價錢</label>
            <input type="number" class="form-control" name="price" id="price">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">商品敘述</label>
            <input type="text" class="form-control" name="description" id="description">
        </div>
        <button type="submit" class="btn btn-primary" id="edit">add data</button>
    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
</script>

</body>
</html>
